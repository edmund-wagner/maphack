    <script type="text/javascript">
        //<![CDATA[

        var map;
        var layer_mapnik;
        var layer_tah;
        var layer_markers;
        var layer_osm;

        function blub() {
            alert('dfffff');
        }
        function showStatus(text) {
            document.getElementById("status").innerHTML = text;
        }
        function drawmap() {
            // Popup und Popuptext mit evtl. Grafik
            var popuptext="<font color=\"black\"><b>Thomas Heiles<br>Stra&szlig;e 123<br>54290 Trier</b><p><img src=\"test.jpg\" width=\"180\" height=\"113\"></p></font>";

            OpenLayers.Lang.setCode('de');

            // Position und Zoomstufe der Karte
            var lon = 9.169508;
            var lat = 47.671642;
            var zoom = 14;

            map = new OpenLayers.Map('map', {
                projection: new OpenLayers.Projection("EPSG:900913"),
                displayProjection: new OpenLayers.Projection("EPSG:4326"),
                controls: [
                    new OpenLayers.Control.Navigation(),
                    new OpenLayers.Control.LayerSwitcher(),
                    new OpenLayers.Control.PanZoomBar()],
                maxExtent:
                    new OpenLayers.Bounds(-20037508.34,-20037508.34,
                        20037508.34, 20037508.34),
                numZoomLevels: 18,
                maxResolution: 156543,
                units: 'meters'
            });

            layer_mapnik = new OpenLayers.Layer.OSM.Mapnik("Mapnik");
            layer_markers = new OpenLayers.Layer.Markers("Address", { projection: new OpenLayers.Projection("EPSG:4326"),
                visibility: true, displayInLayerSwitcher: false });
            layer_osm = new OpenLayers.Layer.Vector("Polygon", {
                styleMap: new OpenLayers.StyleMap({
                    'strokeColor': '#ff0000',
                    'fillColor': '#00ff00'
                }),
                strategies: [new OpenLayers.Strategy.Fixed()],
                protocol: new OpenLayers.Protocol.HTTP({
                    url: "kn-altstadt.osm",   //<-- relative or absolute URL to your .osm file
                    format: new OpenLayers.Format.OSM()
                }),
                projection: new OpenLayers.Projection("EPSG:4326"),
            });

            var report = function(e) {
                console.log(e.type, e.feature.id);
            };

            var highlightCtrl = new OpenLayers.Control.SelectFeature(layer_osm, {
                hover: true,
                highlightOnly: true,
                renderIntent: "temporary",
                eventListeners: {
                    beforefeaturehighlighted: report,
                    featurehighlighted: report,
                    featureunhighlighted: report
                }
            });

            var selectCtrl = new OpenLayers.Control.SelectFeature(layer_osm, {
                    clickout: true,
                }
            );
            layer_osm.events.on({
                "featureselected": function(e) {
                    showStatus("selected feature "+e.feature.id+" on Vector Layer 1");
                },
                "featureunselected": function(e) {
                    showStatus("unselected feature "+e.feature.id+" on Vector Layer 1");
                }
            });

            map.addControl(highlightCtrl);
            map.addControl(selectCtrl);
            map.addLayers([layer_mapnik, layer_markers, layer_osm]);
            jumpTo(lon, lat, zoom);

            // Position des Markers
            //addMarker(layer_markers, 6.641389, 49.756667, popuptext);

        }

        //]]>
    </script>
    <script type="text/javascript">
        var cumulate = function (objects) {
            var map = {};
            for (var i=0; i < objects.length; i++) {
                var obj = objects[i]
                if (obj.EINW_HW_GESAMT !== undefined && obj.STT !== undefined && obj.Stand_Einwohner == "31.12.2011")
                {
                    if (map[obj.STT] === undefined) {
                        map[obj.STT] = 0;
                    }

                  map[obj.STT] += Number.parseInt(obj.EINW_HW_GESAMT||0);
                }
            }

            return map;
        };

        $(document).ready(function() {
            $.get("data.csv", function (data) {
                cumulate($.csv.toObjects(data, {separator:";"}))
            })
        })
    </script>
